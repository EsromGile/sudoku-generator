<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Sudoku Solver</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="grid-container" id="board"></div>
        </div>
    </div>
    <div class="container center">
        <button id="checkBtn" class="btn" type="button" onclick="checkBoard()">Check Answer</button>
        <button id="genBtn" class="btn" type="button" onclick="generateBoard()">Generate</button>
        <!-- currently not working -->
        <!-- <button id="solveBtn" class="btn" type="button" onclick="solveBoard()">Solve</button> -->
        <button id="clearBtn" class="btn" type="button" onclick="clearBoard()">Clear</button>
    </div>

    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="expertRadio" value="18">
        <label class="form-check-label" for="expertRadio">
            Expert
        </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="hardRadio" value="24">
        <label class="form-check-label" for="hardRadio">
            Hard
        </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="mediumRadio" value="30" checked>
        <label class="form-check-label" for="mediumRadio">
            Medium
        </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="easyRadio" value="35">
        <label class="form-check-label" for="easyRadio">
            Easy
        </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="trivialRadio" value="40">
        <label class="form-check-label" for="trivialRadio">
            Trivial
        </label>
    </div>

    <script src="board.js"></script>
    <script src="listeners.js"></script>
    <script src="index.js"></script>
</body>
</html>
